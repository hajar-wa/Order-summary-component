<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="outside-container">
    <div class="container">
      <header>
        <img class= "main-img" src="./images/illustration-hero.svg" alt="">
      </header>
      <main>
        <h1 class="main-header">Order Summary</h1>
        <p class="main-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="cost-plan">
          <img class= "music-icon" src="./images/icon-music.svg" alt="music-icon">
          <ul class="list">
            <li class="plan">Annual Plan</li>
            <li class="price">$59.99/year</li>
          </ul>
          <a href="#" class="change-anchor">Change</a>
        </div>
        <button class="payment-btn"> Proceed to Payment</button>
        <button class="cancel-btn"> Cancel Order</button>
      </main>
    </div>
  </div>
</body>
</html>
